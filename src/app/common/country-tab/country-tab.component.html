<div class="pc-tab">
    <input checked="checked" id="tab1" type="radio" name="pct" />
    <input id="tab2" type="radio" name="pct" />
    <input id="tab3" type="radio" name="pct" />
    <input id="tab4" type="radio" name="pct" />
    <section id="navigation">
        <ul>
            <li class="tab1">
                <label for="tab1" (click)="selectTab(German)" [ngClass]="{'active':isActive(German)}">
                    <p class="icon"></p>
                </label>
            </li>
            <li class="tab2">
                <label for="tab2" (click)="selectTab(Usa)" [ngClass]="{'active':isActive(Usa)}">
                    <p class="icon" [ngStyle]="{'background-image':'url(/assets/myIcons/usa.png)'}"></p>
                </label>
            </li>
            <li class="tab3">
                <label for="tab3" (click)="selectTab(Russia)" [ngClass]="{'active':isActive(Russia)}">
                    <p class="icon" [ngStyle]="{'background-image':'url(/assets/myIcons/russia.png)'}"></p>
                </label>
            </li>
            <li class="tab4">
                <label for="tab4" (click)="selectTab(England)" [ngClass]="{'active':isActive(England)}">
                    <p class="icon" [ngStyle]="{'background-image':'url(/assets/myIcons/britain.png)'}"></p>
                </label>
            </li>
        </ul>
    </section>
    <section>
        <div class="tab1">
            <div class="tableBlock">
                <div>
                    <p class="tabTitle">Немецкие группы</p>
                    <ul>
                        <li *ngFor="let i of germanBands">{{i}}</li>
                    </ul>
                </div>
                <div class="tablePic" [style.backgroundImage]="germanImg"></div>
            </div>
        </div>
        <div class="tab2">
            <div class="tableBlock">
                <div>
                    <p class="tabTitle">Американские группы</p>
                    <ul>
                        <li *ngFor="let i of americanBands">{{i}}</li>
                    </ul>
                </div>
                <div class="tablePic" [style.backgroundImage]="americanImg"></div>
            </div>
        </div>
        <div class="tab3">
            <div class="tableBlock">
                <div>
                    <p class="tabTitle">Русские группы</p>
                    <ul>
                        <li *ngFor="let i of russianBands">{{i}}</li>
                    </ul>
                </div>
                <div class="tablePic" [style.backgroundImage]="russianImg"></div>
            </div>
        </div>
        <div class="tab4">
            <div class="tableBlock">
                <div>
                    <p class="tabTitle">Британские группы</p>
                    <ul>
                        <li *ngFor="let i of britishBands">{{i}}</li>
                    </ul>
                </div>
                <div class="tablePic" [style.backgroundImage]="britishImg"></div>
            </div>
        </div>
    </section>
</div>
